<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon class="translate">translate</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item *ngFor="let language of (availableLanguages$ | async)" (click)="changeLanguage(language)">
      <span>{{ language | uppercase }}</span>
    </button>
</mat-menu>
